<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>注册页面</title>
		<link href="css/register.css" type="text/css" rel="stylesheet">
	</head>

	<body>
		<h3>用户注册</h3>
		<form name="yhxx" method="post" action="login.php" autocomplete="on">
			<fieldset>
				<legend>用户信息</legend>
				<table>

					<tr>
						<td class="sp1">用户名</td>
						<td><input type="text" name="username" placeholder="请输入用户名" ></td>
					</tr>
					<tr>
						<td class="sp1">密码</td>
						<td><input type="password" name="password" placeholder="请输入密码"></td>
					</tr>
					<tr>
						<td class="sp1">邮箱</td>
						<td><input type="email" name="email" placeholder="xxx@xxx.com"></td>
					</tr>
					<tr>
						<td class="sp1">性别</td>
						<td>                      
							<input type="radio" name="sex" value="male" checked> 男
							<input type="radio" name="sex" value="female">女
						</td>
					</tr>
					<tr>
						<td colspan="2" class="sub">
							<button type="submit" name="submit" >提交</button>
							<button type="reset" name="reset" >重置</button>
						</td>
					</tr>
				</table>

			</fieldset>
		</form>
	</body>
</html>
